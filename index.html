<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Shadows</title>
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="flatshadow.js"></script>
    <style type="text/css" media="all">
      .flat-icon {
        text-align: center;
        padding:23px 28px;
        font-weight: bold;
        display: inline-block;
        line-height: 100%;
        overflow: hidden;
        text-transform: uppercase;
        margin-right: 15px;
        width: 40px;
        font-size: 50px;
        border-radius: 50px;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        margin-left: 100px;
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('.flat-icon').flatshadow({color: '#eee', angle: 'SW', boxShadow: '#d7ccfb9', fade: true});
      });
    </script>
  </head>
  <body>
    <div class="flat-icon"> C </div>
  </body>
</html>
